name: Update News Feed Daily

on:
  schedule:
    - cron: "0 20 * * *"  # Scheduler: Daily at 6 AM (UTC+10)
  workflow_dispatch:       # Manual trigger
  push:                    
    branches:
      - main
    paths:
      - 'feeds/*.json'       # Only trigger if json files directly inside /feeds/ is changed, not subfolders or other files

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install feedparser

      - name: Run feed generator
        working-directory: ./src
        run: python main.py

      - name: Prepare site for deployment
        run: |
          mkdir -p public
          cp index.html public/
          cp config.html public/

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
